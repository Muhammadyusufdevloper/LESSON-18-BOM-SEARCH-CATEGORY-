<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.min.css" />
    <title>prodactcard</title>
  </head>
  <body>
    <a href="#hero" class="back-top">
      <img src="../assets/image/arrow-up.png" alt="logo img" />
    </a>
    <!-- HEADER START -->
    <header class="header">
      <nav class="header__navbar container df">
        <div class="header__logo">
          <a class="header__title" href="../index.html">
            <img src="../assets/image/Logo.svg" alt="logo svg" />
          </a>
        </div>
        <ul class="header__list df">
          <li class="header__item">
            <a class="header__link" href="#">Home</a>
          </li>
          <li class="header__item">
            <a class="header__link" href="#">Shop</a>
          </li>
          <li class="header__item">
            <a class="header__link" href="#">Plant Care</a>
          </li>
          <li class="header__item">
            <a class="header__link" href="#">Blogs</a>
          </li>
          <li class="header__item__link-btn">
            <a class="header__phone-link" href="#">
              <img
                class="header__phone-link__img"
                src="../assets/image/sorch.svg"
                alt="sorch img"
              />
            </a>
          </li>
        </ul>
        <div class="header__btns">
          <a class="header__phone-link" href="#">
            <img
              class="header__phone-link__img"
              src="../assets/image/sorch.svg"
              alt="sorch img"
            />
          </a>
          <button class="header__korzinka__btn">
            <img src="../assets/image/korzinka.svg" alt="korzinka btn" />
          </button>
          <button href="#" class="header__login-link">
            <img src="../assets/image/Logout.svg" alt="login btn" />
            <p>Login</p>
          </button>
          <button class="header__hamburger">
            <span></span>
            <span></span>
            <span></span>
          </button>
        </div>
      </nav>
    </header>
    <main>
        <section class="card">
            <div class="container">
                <div class="card__wrapper">
                </div>
            </div>
        </section>
    </main>
    <script src="../js/card.js"></script>
    <script src="../js/app.js"></script>
  </body>
</html>
